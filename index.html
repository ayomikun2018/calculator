<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8fc01cc7cb.js"
      crossorigin="anonymous"
    ></script>

    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <div class="calculator">
        <div class="screen-container">
          <input class = 'pre-screen'id="pre-screen" type="text"> </input>
          <input class="screen" id="screen" type = "text"> </input>
        </div>
        <div class="button-container">
          <button type="button" class="number not" id="clear">C</button>
          <button type="button" class="number" id="/">&divide</button>
          <button type="button" class="number" id="*">&times</button>
          <button type="button"class=" number  not backspace fa-solid fa-delete-left"id="backspace" ></button>
          <button type="button" class="number" id="7">7</button>
          <button type="button" class="number" id="8">8</button>
          <button type="button" class="number" id="9">9</button>
          <button type="button" class="number" id="-">-</button>
          <button type="button" class="number" id="4">4</button>
          <button type="button" class="number" id="5">5</button>
          <button type="button" class="number" id="6">6</button>
          <button type="button" class="number" id="+">+</button>
          <button type="button" class="number" id="1">1</button>
          <button type="button" class="number" id="2">2</button>
          <button type="button" class="number" id="3">3</button>
          <button type="button" class="equal not number" id="equal">=</button>
          <button type="button" class="number" id="%">%</button>
          <button type="button" class="number" id="0">0</button>
          <button type="button" class="number" id=".">.</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
